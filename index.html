<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a card matching game made by Jayden Doll."
    />
    <meta property="og:image" content="./matchemlogo.svg" />
    <meta property="og:image:type" content="image/svg" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <title>Match 'Em!: A matching game</title>
    <link rel="shortcut icon" type="image/svg" href="./matchemlogo.svg" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--Styles-->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <script src="https://kit.fontawesome.com/53c8ee4293.js" crossorigin="anonymous"></script>
  </head>
  <body class="body">
    <div class="sound muted">
      <i id="no-vol" class="fa-solid fa-2xl fa-volume-xmark"></i>
      <i id="vol" class="fa-solid fa-2xl fa-volume-high"></i>
    </div>
    <div id="overlay" class="overlay overlay-hidden"></div>
    <div id="menu" class="menu-container">
      <h1 class="title-menu">match 'em!</h1>

      <div class="options-container">
        <h2 class="title-option theme">Select Theme</h2>
        <div class="button-options theme-container">
          <button
            aria-label="paw patrol theme button"
            id="pawpatroltheme"
            class="btn-theme theme-inactive"
          >
            <img src="./options-images/pawpatrollogo.png" alt="" />
          </button>
          <button
            aria-label="minecraft theme button"
            id="minecrafttheme"
            class="btn-theme theme-inactive"
          >
            <img src="./options-images/minecraft.png" alt="" />
          </button>
          <button
            aria-label="spongebob theme button"
            id="spongebobtheme"
            class="btn-theme theme-inactive"
          >
            <img src="./options-images/spongebob.png" alt="" />
          </button>
        </div>
        <h2 class="title-option">Select Board Size</h2>
        <div class="button-options">
          <button tabindex="0" id="btn-12" class="btn-option">
            small (12 cards)
          </button>
          <button tabindex="0" id="btn-24" class="btn-option">
            medium (24 cards)
          </button>
          <button tabindex="0" id="btn-36" class="btn-option">
            large (36 cards)
          </button>
        </div>
      </div>

      <button tabindex="0" id="btn-start" class="btn-start">Start Game</button>

      <small
        >Created by
        <a target="_blank" href="https://linktr.ee/JaydenDoll"
          >Jayden Doll</a
        ></small
      >
    </div>
    <div class="container">
      <div class="btn-container in-game">
        <h2 id="subtitle"><span id="attempts">#</span>Attempts left</h2>
        <button id="btn-to-menu-ingame" class="btn btn-to-menu in-game">
          Back to Menu
        </button>
      </div>
    </div>
    <div id="popup-container" class="popup-container popup-hidden">
      <p id="popup-message"></p>
      <h1>Play again?</h1>
      <div class="btn-container popup">
        <button id="btn-restart" class="btn btn-restart" poop>New Game</button>
        <button id="btn-to-menu-popup" class="btn btn-to-menu">
          Back to Menu
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
